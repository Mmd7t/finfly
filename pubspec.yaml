name: finfly
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0
  get_it: ^7.7.0
  flutter_svg: ^2.0.10+1
  flutter_svg_provider: ^1.0.7
  go_router: ^14.2.1
  flutter_hooks: ^0.20.4
  pinput: ^5.0.0
  lottie: ^3.1.2
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.7
  intl: ^0.19.0
  syncfusion_flutter_charts: ^27.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  change_app_package_name: ^1.3.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/imgs/logo.png"
  min_sdk_android: 22
  web:
    generate: true
    image_path: "assets/imgs/logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/svgs/icons/
    - assets/translations/
    - assets/svgs/illustrations/
    - assets/imgs/
    - assets/lotties/
    - assets/data/

  fonts:
    - family: Poppin
      fonts:
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Light.ttf
          weight: 300
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 500
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai-ExtraBold.ttf
          weight: 800
    - family: dagger
      fonts:
        - asset: assets/fonts/daggersquare.regular.otf
